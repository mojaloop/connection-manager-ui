apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: connection-manager-ui
spec:
  rules:
  - http:
      paths:
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: connection-manager-ui
            port:
              name: http
      - path: /connection-manager-api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: connection-manager-api
            port:
              number: 3001
